<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Sarpanch&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Gothic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/hannari.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
    <title>Taichi Uchida</title>
    <script type="x-shader/x-vertex" id="vs">
    attribute vec3 position;

    void main(void) {
        gl_Position = vec4(position, 1.0);
    }
    </script>
    <script type="x-shader/x-fragment" id="fs">
    precision mediump float;

    uniform float time;
    uniform float range;
    uniform float seed;
    uniform float scale;
    uniform float move;
    uniform float stepThres;
    uniform vec2 resolution;

    float rand(vec2 co) {
        return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 43758.5453);
    }

    void main() {
      vec4 color1 = vec4(vec3(0.0), 1.0);
      vec4 color2;
      vec2 st = (2.0 * gl_FragCoord.xy - resolution) / resolution;
      st = (st + 1.0) * 0.5;
      st.t *= scale;
      st.s += -rand(vec2(floor(st.s * range), seed)) * time;
      color2 = vec4(vec3(step(rand(floor(st)), stepThres)), 1.0);
      float stripe1 = step(fract(st.t + move), 0.5);
      float stripe2 = step(fract(st.t + move + 0.5), 0.5);
      gl_FragColor = color1 * stripe1 + color2 * stripe2;
    }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
